[!=Script!]
<script language="javascript">
	$(function(){
		var dropbox = $('#dropbox'),
			message = $('.message', dropbox);

		dropbox.filedrop({
			// The name of the $_FILES entry:
			paramname:'Filedata',

			maxfiles: 20,
			maxfilesize: 2,
			url: './include/usedpics/pics_upload.php',

			uploadFinished:function(i,file,response){
				$.data(file).addClass('done');
				// response is the JSON object that post_file.php returns
			},

			error: function(err, file) {
				switch(err) {
					case 'BrowserNotSupported':
						showMessage('Your browser does not support HTML5 file uploads!');
						break;
					case 'TooManyFiles':
						alert('Too many files! Please select 5 at most! (configurable)');
						break;
					case 'FileTooLarge':
						alert(file.name+' is too large! Please upload files up to 2mb (configurable).');
						break;
					default:
						break;
				}
			},

			// Called before each upload is started
			beforeEach: function(file){
				if(!file.type.match(/^image\//)){
					alert('Only images are allowed!');

					// Returning false will cause the
					// file to be rejected
					return false;
				}
			},

			uploadStarted:function(i, file, len){
				createImage(file);
			},

			progressUpdated: function(i, file, progress) {
				$.data(file).find('.progress').width(progress);
			}

		});

		var template = '<div class="preview">'+
							'<span class="imageHolder">'+
								'<img />'+
								'<span class="uploaded"></span>'+
							'</span>'+
							'<div class="progressHolder">'+
								'<div class="progress"></div>'+
							'</div>'+
						'</div>';


		function createImage(file){

			var preview = $(template),
				image = $('img', preview);

			var reader = new FileReader();

			image.width = 100;
			image.height = 100;

			reader.onload = function(e){

				// e.target.result holds the DataURL which
				// can be used as a source of the image:

				image.attr('src',e.target.result);
			};

			// Reading the file as a DataURL. When finished,
			// this will trigger the onload function above:
			reader.readAsDataURL(file);

			message.hide();
			preview.appendTo(dropbox);

			// Associating a preview container
			// with the file, using jQuery's $.data():

			$.data(file,preview);
		}

		function showMessage(msg)
		{
			message.html(msg);
		}

	});
	
	function hide_container()
	{
		$('.usedpics_question_container').fadeOut('fast', function() 
		{ 
			$(this).remove() 
		});
	}
	
	function del_a_pic(id)
	{
		$(".usedpics-container img").css('border', '1px solid black');
		var pic = $("#pic"+id).css('border', '1px solid red');
		
		var data = $('<div></div>').append("Möchten Sie dieses Element löschen?<br>")
			.append(
				$("<a href=\"#\">Ja</a>")
				.click(function(e)
				{
					del_click(id);
					hide_container();
					e.preventDefault();
				})
			).append(' ')
			.append(
				$("<a href=\"#\">Nein</a>")
				.click(function(e)
				{
					$(".usedpics-container img").css('border', '1px solid black');
					hide_container();
					e.preventDefault();
				})
			);
		
		$('.usedpics_question_container').fadeOut('fast');
		
		var position = pic.position();
		
		var container = $('<div></div>')
			.css('position', 'absolute')
			.css('width', '180px')
			.css('height', '60px')
			.css('background-color', 'white')
			.css('border', '1px solid black')
			.css('padding', '3px')
			.css('top', (position.top-10)+'px')
			.css('left', (position.left-10)+'px')
			.css('z-index', '2')
			.html(data)
			.appendTo($('body'))
			.addClass('usedpics_question_container')
			.hide()
			.fadeIn();
		
	}

	function del_click(id)
	{
		xajax_picturelist_delElement(id);
		$("#pic"+id).fadeOut();
	}
	
	$(document).ready(function()
	{
		$('.usedpics-container').click(function(e)
		{
			var ignore = $(this).find('img');
			var trigger = true;
			
			ignore.each(function(k, el)
			{
				if (e.target == el)
				{
					trigger = false;
				}
			});
			
			if (trigger)
			{
				hide_container();
				$(".usedpics-container img").css('border', '1px solid black');
			}
		});
	});
	
</script>
[!/Script!]
]
