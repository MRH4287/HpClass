#!!NAME=LostPW

[!=Main!]

<h2>#%Passwort vergessen#:</h2>
<small>#%Bitte Geben Sie zur Ueberpruefung folgende Daten ein#:</small> 

<form role="form" class="form-horizontal" action="index.php?site=lostpw" method="POST">
    
    <div class="form-group">
        <label class="col-sm-2 control-label" for="username">#%username#</label>
        <div class="col-sm-10">
            <input class="form-control" name="username" id="username">
        </div>
    </div>
    
    <div class="form-group">
        <label class="col-sm-2 control-label" for="email">#%email#</label>
        <div class="col-sm-10">
            <input class="form-control" name="email" id="email">
        </div>
    </div>

    <button class="btn btn-success" type="submit" name="lostpw"> <img src="images/ok.gif"> </button>

</form>

[!/Main!]


[!=Change!]

<h2>#%Bitte geben Sie ihr Passwort ein#:</h2>

<form role="form" class="form-horizontal" action="index.php?site=lostpw" method="POST">

    <div class="form-group">
        <label class="col-sm-2 control-label">#%username#</label>
        <div class="col-sm-10">
            <p class="form-control-static">#!user#</p>
        </div>
    </div>


    <div class="form-group">
        <label class="col-sm-2 control-label" for="pw">#%password#</label>
        <div class="col-sm-10">
            <input class="form-control" name="pw" id="pw">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label" for="pw2">#%Passwort bestätigung#</label>
        <div class="col-sm-10">
            <input class="form-control" name="pw2" id="pw2">
        </div>
    </div>

    <input type="hidden" name="token" value="#!code#" />
    <button class="btn btn-success" type="submit" name="change"> <img src="images/ok.gif"> </button>

</form>

[!/Change!]
