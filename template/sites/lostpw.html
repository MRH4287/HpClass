#!!NAME=LostPW
#!!AUTOR=MRH


[!=Main!]

<h2>#%Passwort vergessen#:</h2>
<small>Geben Sie zur ueberpruefung folgende Daten ein#:</small> 

<form role="form" class="form-horizontal" action="index.php?site=lostpw" method="POST">
    
    <div class="form-group">
        <label class="col-sm-2 control-label" for="username">#%username#</label>
        <div class="col-sm-10">
            <input class="form-control" name="username" id="username" value="#!username#">
        </div>
    </div>
    
    <div class="form-group">
        <label class="col-sm-2 control-label" for="email">#%email#</label>
        <div class="col-sm-10">
            <input class="form-control" name="email" id="email" value="#!email#">
        </div>
    </div>

    <button class="btn btn-succsess" type="submit" name="lostpw"> <img src="images/ok.gif"> </button>

</form>

[!/Main!]


[!=Change!]

<p align="center"><strong>#%Bitte geben Sie ihr Passwort ein#:</strong></p>
<p align="center">&nbsp;</p>
<form action="index.php?site=lostpw" method="POST">
<table width="479" height="139" border="0" align="center">
  <tr>
    <td width="129">#%username#:</td>
    <td width="340">#!user#</td>
  </tr>
  <tr>
    <td>#%password#:</td>
    <td><input type="password" name="pw" required></td>
  </tr>
  <tr>
    <td>#%Passwort bestätigung#:</td>
    <td><input type="password" name="pw2" required></td>
  </tr>
  <tr>
    <td></td>
    <td><input type="hidden" name="token" value="#!code#"></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td><button type="submit" name="change"> <img src="images/ok.gif"> </button></td>
  </tr>
</table>
</form>

[!/Change!]
