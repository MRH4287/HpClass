#!!NAME=pm_list

[!=Main!]

<h1>#%PM-Menu# <a href="?site=pm" class="btn btn-small btn-default"><span class="glyphicon glyphicon-home"></span></a></h1>


<script type="text/javascript">
<!-- Begin
function checkAll()
{
    $("#selform").find('input[type="checkbox"]').each(function (_, el)
    {
        el.checked = true;
    });
}

function uncheckAll(field)
{
    $("#selform").find('input[type="checkbox"]').each(function (_, el)
    {
        el.checked = false;
    });
}
//  End -->
</script>


<form action="index.php?site=pm" method="POST" id="selform">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th></th>
                <th>#%absender#:</th>
                <th>#%betreff#:</th>
                <th>#%datum#:</th>
                <th>#!gelesen#</th>
            </tr>
        </thead>
        <tbody>
            #!Line#
        </tbody>
    </table>
    <div class="btn-group pull-left">
        <a class="btn btn-default" href="#" onclick="checkAll()">#%Check all#</a>
        <a class="btn btn-default" href="#" onclick="uncheckAll()">#%Uncheck all#</a>
    </div>
    <div class="btn-group">
        <input class="btn btn-danger" type="submit" name="del" value="#%delet#">
        <input class="btn btn-default" type="submit" name="mark" value="#%Als gelesen makieren#">
    </div>

    <a class="btn btn-primary" href="index.php?site=pm&new">#%newpm#</a>
    <a class="btn btn-info" href="index.php?site=pm&ausgang">#%postausgang#</a>
</form>




[!/Main!]


[!=Line!]

<tr>
    <td><input type="checkbox" name="sel[]" value="#!ID#"></td>
    <td>#!von#</td>
    <td><a href="index.php?site=pm&read=#!ID#">#!Betreff#</a></td>
    <td>#!Datum#</td>
    <td>#!gelesen#</td>
</tr>


[!/Line!]
